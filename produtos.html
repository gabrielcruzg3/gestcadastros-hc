<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Produtos</title>    
    <script src="js/produto.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-produtos" method="GET" class="form">
        <div class="">
            <h3>Adiciona Produto</h3>
            <ul>
                <p class="">Nome do produto</p>                  
                <input type="name" id="nomeProduto" class="maxWidth">
            </ul>            
            <br>
            <ul>
                <input type="submit" value="Adicionar" onclick="cadastraProdutos()" class="btn">
            </ul>
        </div>               
    </form>

    <br>

    <div id="listaProdutos">
        <h3>Lista/Remove produtos</h3>
        <input type="button" value="Carregar produtos" onclick="listaProdutos()" class="maxWidth">
        <ul>
            <p class="">Nome do produto</p>                  
            <label type="name" id="produtoList" class="maxWidth"></label>
        </ul>    
        <ul>
            <input type="button" value="Remover" onclick="removeProdutos()" class="btn">
        </ul>       

    </div>
</body>
</html>
